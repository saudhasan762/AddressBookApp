<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css">
    <title>Address Book Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">ADDRESS</span><br>
                <span class="emp-text emp-payroll">BOOK</span>
            </div>
        </div>
    </header>
    <div  id="formId" class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
            <div class="cross">
                <button class="crossButton"><a href="../pages/home.html">X</a></button>
            </div>
            <div class="form-head"> Person Address Book
            </div>
            <div class="row-content">
                <label class="label text" for="name">Full Name</label>
                <input class="input" type="text" id="name" name="name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Phone Number</label>
                <input class="input" type="text" id="name" name="name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Address</label>
                <input class="input address" type="text" id="name" name="name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <div class="select-row">
                    <label class="label text" for="city">City</label>
                    <select id="city" name="city" required>
                        <option value="Dehradun">Dehradun</option>
                        <option value="Haridwar">Haridwar</option>
                        <option value="Almora">Almora</option> 
                    </select>
                    <label class="label text" for="state">State</label>
                    <select id="city" name="city" required>
                        <option value="Dehradun">Dehradun</option>
                        <option value="Haridwar">Haridwar</option>
                        <option value="Almora">Almora</option> 
                    </select>
                    <label class="label text" for="zip">Zip Code</label>
                    <input class="input zip" type="text" id="zip" name="zip" required>
                </div>
            </div>
            <div class="button-content">
                <button type="submit" class="button submitButton" id="submitButton" >Add</button>                      
                <button type="reset" class="button resetButton" >Reset</button>
            </div> 
        </form>
    </div>
</body>
</html>
